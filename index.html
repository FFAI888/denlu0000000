<!-- version: v1.0 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>登录</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 版本徽标（由 app.js 写入版本号） -->
  <div id="verBadge" class="ver-badge">v1.0</div>

  <!-- 背景图 -->
  <div class="bg"></div>

  <main class="container">
    <div class="login-card">
      <img class="logo" src="tupian/logo.png" alt="logo" />
      <h2>欢迎登录</h2>
      <p class="sub">仅支持 BSC 主网</p>

      <button id="connectBtn" class="btn-primary">🔗 连接钱包</button>
      <p id="status" class="status">状态：未连接</p>
    </div>
  </main>

  <!-- 脚本顺序：ethers → config → app -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
