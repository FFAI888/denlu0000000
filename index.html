<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>RongChain DApp 登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    button { padding: 12px 24px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>欢迎进入 RongChain DApp</h1>
  <button id="connectBtn">连接钱包</button>
  <p id="status">未连接</p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("请先安装 MetaMask 或兼容钱包！");
        return;
      }
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const account = accounts[0];
        document.getElementById("status").innerText = "已连接钱包: " + account;
        window.location.href = "home.html?account=" + account;
      } catch (e) {
        alert("连接失败: " + (e && e.message ? e.message : e));
      }
    };
  </script>
</body>
</html>
