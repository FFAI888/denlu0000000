<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>RongChain DApp 登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>RongChain DApp 登录</h1>
  <button id="connectBtn">连接钱包</button>
  <div id="status">等待连接...</div>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- auth.js 必须在 home/admin 之前加载 -->
  <script src="scripts/auth.js"></script>
  <script>
    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("❌ 请先安装 MetaMask 或其他钱包插件");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const account = accounts[0];
        document.getElementById("status").innerText = "✅ 已连接: " + account;

        // 成功后跳转到首页
        window.location.href = "home.html?account=" + account;
      } catch (err) {
        document.getElementById("status").innerText = "❌ 连接失败: " + err.message;
      }
    };
  </script>
</body>
</html>
