<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>RongChain DApp 登录（v1.29）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 48px; margin: 0; background: #f5f5f5; }
    h1 { margin: 0 0 18px; }
    .tip { color:#555; margin-bottom:24px; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 8px; }
    button:hover { background: #0056b3; }
    #status { margin-top: 18px; font-weight: bold; font-size: 15px; color: #333; }
    .ver { position: fixed; right: 12px; top: 10px; color:#999; font-size:12px;}
    .topver { font-size:12px; color:#666; margin-bottom:8px;}
  </style>
</head>
<body>
  <div class="ver">v1.29</div>
  <div class="topver">最高版本：v1.29</div>
  <h1>RongChain DApp 登录</h1>
  <div class="tip">请使用 MetaMask 或 OKX 钱包连接，并通过白名单校验</div>
  <button id="connectBtn">连接钱包</button>
  <div id="status">等待连接...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // 白名单合约地址（你提供的已部署地址）
    const WHITELIST_CONTRACT = "0x8b32872842C76DA95aeB25d27dE2F16fa1979bE5";
    const whitelistAbi = [ "function isWhitelisted(address user) view returns (bool)" ];

    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("❌ 请先安装 MetaMask 或 OKX 钱包");
        return;
      }
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const account = accounts[0];
        document.getElementById("status").innerText = "✅ 已连接: " + account;

        const contract = new ethers.Contract(WHITELIST_CONTRACT, whitelistAbi, provider);
        const allowed = await contract.isWhitelisted(account);

        if (allowed) {
          document.getElementById("status").innerText = "✅ 白名单校验通过，进入首页...";
          setTimeout(() => { window.location.href = "home.html?account=" + account; }, 600);
        } else {
          document.getElementById("status").innerText = "❌ 该地址不在白名单，禁止访问首页";
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ 连接失败: " + err.message;
      }
    };
  </script>
</body>
</html>
