<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapp 登录页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .login-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c6ff;
    }

    #walletAddress {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>欢迎来到我的Dapp</h1>
    <button id="connectButton">连接钱包</button>
    <p id="walletAddress"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
