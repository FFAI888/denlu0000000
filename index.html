<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 版本号浮标 -->
  <div class="ver-badge">v1.01</div>

  <!-- 保留：背景层（不删除，以满足“不减少代码”）；不依赖它显示图片 -->
  <div class="bg"></div>

  <main class="container">
    <!-- ✅ 新增：直接显示你的图片（不作为背景） -->
    <div class="image-wrap">
      <!-- 你可以把 src 换成 /tupian/your-image.png 或其它文件名 -->
      <img src="tupian/bg.jpg" alt="展示图">
    </div>

    <div class="login-card">
      <div class="card-overlay"></div>
      <div class="card-content">
        <img class="logo" src="tupian/logo.png" alt="logo" />
        <h2>欢迎登录</h2>
        <p>请先连接钱包</p>
        <button id="connectBtn" class="btn-primary">🔗 连接钱包</button>
        <p id="status">状态：未连接</p>
      </div>
    </div>
  </main>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
