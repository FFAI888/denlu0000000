<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>钱包登录 - v3.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="toastBox"></div>
  <div class="login-container">
    <div class="login-card">
      <img src="tupian/logo.png" alt="Logo" class="logo-img">
      <h2>RongChain DApp</h2>
      <p class="subtitle">请连接钱包以继续</p>
      <button onclick="connectAndRedirect()">连接钱包</button>
      <p id="walletAddress">未连接</p>
    </div>
  </div>
  <div class="ver">v3.5</div>

  <script>
    async function connectAndRedirect(){
      await connectWallet();
      const addr = getWalletAddress();
      if(addr){
        const ok = await checkNetwork(true);
        if(ok){
          document.getElementById("walletAddress").innerText = "✅ 已连接: " + addr;
          window.location.href = "home.html";
        }
      }
    }

    window.onload = ()=>{
      if(window.ethereum){
        checkNetwork(true);
        window.ethereum.on("chainChanged", ()=> checkNetwork(true));
      }
    }
  </script>
</body>
</html>
