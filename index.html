<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>登录</title>
  <link rel="preload" as="image" href="tupian/bg.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="verBadge" class="ver-badge">v1.04</div>

  <!-- 先显示“与图片同色”的占位渐变 -->
  <div class="bg-color" id="bgColor"></div>
  <!-- 图片层：初始隐藏，等完全载入再淡入 -->
  <div class="bg" id="bg"></div>

  <main class="container">
    <div class="login-card">
      <img class="logo" src="tupian/logo.png" alt="logo" />
      <h2>欢迎登录</h2>
      <p class="sub">仅支持 BSC 主网</p>
      <button id="connectBtn" class="btn-primary">🔗 连接钱包</button>
      <p id="status" class="status">状态：未连接</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
