<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 页面版本号浮标 -->
  <div class="ver-badge">v1.01</div>

  <!-- ✅ 用 <img> 显示整屏背景（不依赖 CSS background-image） -->
  <div class="bg">
    <img class="bg-img" src="tupian/bg.jpg" alt="background" />
  </div>

  <main class="container">
    <div class="login-card">
      <div class="card-overlay"></div>
      <div class="card-content">
        <img class="logo" src="tupian/logo.png" alt="logo" />
        <h2>欢迎登录</h2>
        <p>请先连接钱包</p>
        <button id="connectBtn" class="btn-primary">🔗 连接钱包</button>
        <p id="status">状态：未连接</p>
      </div>
    </div>
  </main>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
