<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>首页</title>

  <!-- 使用固定 HSB 主题，避免闪屏 -->
  <script>
  (function(){
    try{
      var obj=null; try{ obj=JSON.parse(localStorage.getItem('themeColorsV2')||'null'); }catch(e){}
      var main=(obj&&obj.main)||'#0571FF';
      var sec =(obj&&obj.secondary)||'#0058E6';
      var root=document.documentElement;
      root.style.setProperty('--theme-main', main);
      root.style.setProperty('--theme-secondary', sec);
    }catch(e){}
  })();
  </script>

  <link rel="preload" as="image" href="tupian/bg.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="verBadge" class="ver-badge">v1.03</div>

  <div class="bg-color" id="bgColor"></div>
  <div class="bg" id="bg"></div>

  <header class="topbar">
    <div class="left">
      <img class="logo-small" src="tupian/logo.png" alt="logo" />
      <span class="title">首页</span>
    </div>
    <button class="btn-danger" onclick="logout()">退出</button>
  </header>

  <main class="container">
    <section class="panel">
      <h3>钱包状态</h3>
      <p id="addrLine">地址：检测中…</p>
      <p id="netLine">网络：检测中…</p>
      <p id="guardLine">守卫：检测中…</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js?v=1.03"></script>
  <script src="app.js?v=1.03"></script>
</body>
</html>
