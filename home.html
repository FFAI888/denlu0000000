<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首页 - RongChain Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart { margin: 20px 0; border: 1px solid #ccc; }
    button { margin-right: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>📊 RongChain 实时行情</h1>

  <div id="wallet">钱包地址: 检测中...</div>
  <div id="addressStatus">状态: 检测中...</div>

  <h2>RongChain (RONG)</h2>
  <p id="price">价格检测中...</p>
  <div id="rongChart" class="chart" style="height:400px;"></div>
  <div id="rongVolume" class="chart" style="height:150px;"></div>

  <h2>CRC (推导自 RONG)</h2>
  <p id="crcPrice">价格检测中...</p>
  <div id="crcChart" class="chart" style="height:400px;"></div>
  <div id="crcVolume" class="chart" style="height:150px;"></div>

  <!-- 周期切换按钮 -->
  <div style="margin:10px 0;">
    <button onclick="setTimeframe(1)">分钟</button>
    <button onclick="setTimeframe(60)">日线</button>
    <button onclick="setTimeframe(60*24*7)">周线</button>
    <button onclick="setTimeframe(60*24*30)">月线</button>
  </div>

  <!-- 调试日志区域 -->
  <div id="debugLog" style="background:#000;color:#0f0;padding:10px;font-size:12px;max-height:150px;overflow:auto;">
    📜 调试日志:
  </div>

  <script src="app.js"></script>
</body>
</html>
