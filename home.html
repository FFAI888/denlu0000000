<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>DApp 首页 - v1.03</title>
  <link rel="stylesheet" href="styles.css?v=1.03">
  <!-- 引入 TradingView 轻量级图表库 -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="version">最高版本号: v1.03</div>
  <div class="container">
    <h1>欢迎，已成功连接钱包！</h1>
    <p id="walletAddress">正在加载钱包地址...</p>
  </div>

  <!-- 行情区域 -->
  <div class="market-section">
    <h2>交易所价格</h2>
    <p id="price">正在获取价格...</p>
    <div id="kline" class="chart-container"></div>
  </div>

  <!-- 底部导航栏 -->
  <div class="bottom-nav">
    <a href="home.html" class="nav-item">首页</a>
    <a href="#" class="nav-item">拼团</a>
    <a href="#" class="nav-item">赚币</a>
    <a href="#" class="nav-item">兑换</a>
    <a href="#" class="nav-item">我的</a>
  </div>

  <script>
    // 获取钱包地址
    const urlParams = new URLSearchParams(window.location.search);
    const account = urlParams.get("account");
    if (account) {
      document.getElementById("walletAddress").innerText = "钱包地址: " + account;
    } else {
      document.getElementById("walletAddress").innerText = "未检测到钱包地址";
    }

    // 获取 BTC/USDT 价格（使用 Binance API）
    async function fetchPrice() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
        const data = await response.json();
        document.getElementById("price").innerText = "BTC/USDT 当前价格: $" + parseFloat(data.price).toFixed(2);
      } catch (error) {
        document.getElementById("price").innerText = "价格获取失败";
      }
    }
    fetchPrice();

    // 绘制 K 线行情图
    const chart = LightweightCharts.createChart(document.getElementById("kline"), {
      width: 350,
      height: 300,
      layout: { background: { color: "#ffffff" }, textColor: "#333" },
      grid: { vertLines: { color: "#eee" }, horzLines: { color: "#eee" } },
    });
    const candleSeries = chart.addCandlestickSeries();

    async function fetchKline() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=50");
        const data = await response.json();
        const candles = data.map(k => ({
          time: k[0] / 1000,
          open: parseFloat(k[1]),
          high: parseFloat(k[2]),
          low: parseFloat(k[3]),
          close: parseFloat(k[4])
        }));
        candleSeries.setData(candles);
      } catch (error) {
        console.error("获取 K 线失败:", error);
      }
    }
    fetchKline();
  </script>
</body>
</html>
