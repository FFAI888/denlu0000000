<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>RongChain 首页（v1.61）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ver">v1.61</div>
  <div class="topver">最高版本：v1.61</div>

  <div class="content">
    <h1>RongChain 首页</h1>
    <div id="wallet" class="muted">钱包地址: 检测中...</div>

    <div class="box">
      <div class="label">地址检测状态</div>
      <div id="addressStatus" class="muted">正在检测中...</div>
    </div>

    <div class="row">
      <div class="box">
        <div class="label">RongChain 余额</div>
        <div id="balance" class="muted">检测中...</div>
      </div>
      <div class="box">
        <div class="label">CRC 余额</div>
        <div id="crcBalance" class="muted">检测中...</div>
      </div>
    </div>

    <div class="box">
      <div class="label">刷新间隔设置</div>
      <div class="refresh-buttons" id="refreshBtns">
        <button onclick="setRefresh(1000)" id="r1000">1 秒</button>
        <button onclick="setRefresh(3000)" id="r3000">3 秒</button>
        <button onclick="setRefresh(5000)" id="r5000">5 秒</button>
        <button onclick="setRefresh(10000)" id="r10000">10 秒</button>
      </div>
      <div class="muted">当前刷新间隔: <span id="curInterval"></span></div>
    </div>

    <div class="row">
      <div class="box">
        <div class="label">RongChain / USDT 现价</div>
        <div id="price" class="muted">加载中...</div>
        <div class="muted">24h 涨跌幅: <span id="rongChange">计算中...</span></div>
      </div>
      <div class="box">
        <div class="label">RongChain / CRC 现价（推导 USDT）</div>
        <div id="crcPrice" class="muted">加载中...</div>
        <div class="muted">24h 涨跌幅: <span id="crcChange">计算中...</span></div>
      </div>
    </div>

    <!-- DexScreener 内嵌双图 + 主题切换 -->
    <div class="box">
      <div class="label">DexScreener 实时行情图</div>
      <div class="theme-switch">
        <button onclick="switchTheme('light')" id="themeLight">亮色</button>
        <button onclick="switchTheme('dark')" id="themeDark">暗色</button>
        <button class="fullscreen-btn" onclick="openFullscreen('dexContainer')">全屏查看</button>
      </div>
      <div class="row" id="dexContainer">
        <div class="box" style="margin:0;">
          <div class="muted">RONG / USDT</div>
          <iframe id="dexRongUsdt"
                  src="https://dexscreener.com/bsc/0x7f20dE20b53b8145F75F7a7Bc55CC90AEFEeb795?embed=1&theme=light&trades=0&info=0"
                  width="100%" height="600" frameborder="0"></iframe>
        </div>
        <div class="box" style="margin:0;">
          <div class="muted">RONG / CRC</div>
          <iframe id="dexRongCrc"
                  src="https://dexscreener.com/bsc/0x8cDb69f2dDE96fB98FB5AfA6eB553eaB308D16a5?embed=1&theme=light&trades=0&info=0"
                  width="100%" height="600" frameborder="0"></iframe>
          <div class="muted">⚠️ 若该池子未被 DexScreener 收录，可能显示为空。</div>
        </div>
      </div>
    </div>

    <div class="admin-box">
      <div class="label">管理员功能</div>
      <button onclick="goAdmin()">进入管理后台</button>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-item">首页</div>
    <div class="nav-item">拼团</div>
    <div class="nav-item">赚币</div>
    <div class="nav-item">兑换</div>
    <div class="nav-item">我的</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
