<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首页 - RongChain DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    #debug {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      color: #555;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #adminBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>RongChain DApp 首页</h1>

  <div id="loginNotice">⚠️ 请先连接钱包登录！</div>

  <div id="appContent" class="hidden">
    <div id="walletAddress">钱包地址: 检测中...</div>
    <div id="ownerAddress">合约 Owner: 检测中...</div>
    <div id="price">RongChain/USDT 价格: 检测中...</div>
    <div id="crcPrice">CRC/USDT 价格: 检测中...</div>
    <div id="rongBalance">RongChain 余额: 检测中...</div>
    <div id="crcBalance">CRC 余额: 检测中...</div>

    <button id="adminBtn" class="hidden" onclick="goAdmin()">进入管理后台</button>

    <h3 id="debugTitle" class="hidden">调试信息</h3>
    <div id="debug" class="hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="home.js"></script>
</body>
</html>
