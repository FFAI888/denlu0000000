<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首页 - v3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="toastBox"></div>
  <div class="content">
    <h2>首页</h2>
    <p id="wallet">检测中...</p>
    <p id="whitelistStatus">白名单检测中...</p>
    <p id="adminStatus">管理员检测中...</p>
  </div>
  <div class="ver">v3.0</div>

  <script>
    window.onload = async ()=>{
      enableRealtimeGuards();
      checkNetwork();
      if(window.ethereum){
        window.ethereum.on("chainChanged", ()=> checkNetwork());
      }

      const addr = getWalletAddress();
      document.getElementById("wallet").innerText = addr ? "钱包地址: " + addr : "未登录";

      if(addr){
        await checkWhitelist(addr, "whitelistStatus");
        await checkAdmin(addr, "adminStatus");
      }
    }
  </script>
</body>
</html>
