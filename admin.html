<!DOCTYPE html>
<html lang="zh" data-version="v9.8">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理后台 · v9.8</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="bg"></div>
  <header class="topbar">
    <div class="title">管理后台</div>
    <div class="badge">v9.8</div>
    <button class="mini danger" onclick="logout()">退出</button>
  </header>
  <main class="container">
    <section class="panel">
      <h3>管理员状态</h3>
      <p id="adminAddr">地址：检测中...</p>
      <p id="adminNet">网络：检测中...</p>
      <p id="adminRole">权限：检测中...</p>
    </section>
    <section class="panel">
      <h3>白名单管理</h3>
      <div class="row">
        <input id="wlAddr" class="input" placeholder="输入地址 0x..." />
        <button class="btn" onclick="setWhitelist(true)">添加</button>
        <button class="btn" onclick="setWhitelist(false)">移除</button>
      </div>
    </section>
    <section class="panel">
      <h3>转移管理员</h3>
      <div class="row">
        <input id="newOwner" class="input" placeholder="新管理员地址 0x..." />
        <button class="btn warn" onclick="transferOwner()">转移</button>
      </div>
    </section>
  </main>
  <div id="toastBox" class="toast-top-right"></div>
</body>
</html>
