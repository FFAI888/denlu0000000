<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理后台 - RongChain DApp v1.73</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    button { margin-left: 10px; padding: 6px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    input { padding: 6px; width: 300px; margin-top: 5px; }
    #logs, #whitelist { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>RongChain 管理后台</h1>

  <div id="notice">正在检测权限...</div>

  <div id="adminPanel" class="hidden">
    <div id="ownerInfo">合约 Owner: 检测中...</div>

    <h2>白名单地址管理</h2>
    <div>
      <input type="text" id="newAddress" placeholder="输入要添加的钱包地址">
      <button onclick="addWhitelist()">添加</button>
    </div>

    <div style="margin-top: 15px;">
      <input type="text" id="removeAddress" placeholder="输入要移除的钱包地址">
      <button onclick="removeWhitelist()">移除</button>
    </div>

    <h2>权限管理</h2>
    <div>
      <input type="text" id="newOwner" placeholder="输入新的所有者地址">
      <button onclick="transferOwnership()">转移所有权</button>
    </div>

    <h2>白名单列表</h2>
    <div id="whitelist">加载中...</div>

    <h2>白名单操作记录</h2>
    <div id="logs">加载中...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
