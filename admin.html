<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理后台 - v1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="content">
    <h2>Whitelist 管理后台</h2>
    <p id="adminStatus">检测中...</p>

    <div id="adminPanel" style="display:none;">
      <div class="box">
        <div class="label">添加 / 移除白名单</div>
        <input type="text" id="wlAddr" placeholder="输入地址">
        <button onclick="setWhitelist(true)">添加</button>
        <button onclick="setWhitelist(false)">移除</button>
      </div>

      <div class="box">
        <div class="label">转移所有权</div>
        <input type="text" id="newOwner" placeholder="新管理员地址">
        <button onclick="transferOwner()">转移</button>
      </div>

      <div class="box">
        <div class="label">当前白名单</div>
        <ul id="wlList"></ul>
        <button onclick="loadWhitelist()">刷新</button>
      </div>
    </div>
  </div>

  <div class="ver">v1.1</div>

  <script>
    // 替换为你的合约地址
    const WHITELIST_ADDR = "0xYourContractAddressHere";
    const ABI = [
      "function owner() view returns(address)",
      "function transferOwnership(address) external",
      "function setWhitelisted(address,bool) external",
      "function isWhitelisted(address) view returns(bool)",
      "function getWhitelist() view returns(address[])"
    ];
    let signer, contract;

    async function initAdmin(){
      const addr = getWalletAddress(); // 从 app.js 公共函数获取钱包
      if(!addr){
        document.getElementById("adminStatus").innerText = "❌ 未连接钱包";
        return;
      }

      try{
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(WHITELIST_ADDR, ABI, signer);

        const owner = await contract.owner();
        if(addr.toLowerCase() === owner.toLowerCase()){
          document.getElementById("adminStatus").innerText = "✅ 管理员: " + addr;
          document.getElementById("adminPanel").style.display = "block";
          loadWhitelist();
        }else{
          document.getElementById("adminStatus").innerText = "❌ 非管理员: " + addr;
        }
      }catch(e){
        document.getElementById("adminStatus").innerText = "❌ 合约调用失败";
      }
    }

    async function setWhitelist(status){
      const addr = document.getElementById("wlAddr").value;
      if(!ethers.utils.isAddress(addr)) return alert("地址无效");
      try{
        const tx = await contract.setWhitelisted(addr, status);
        await tx.wait();
        alert("操作成功");
        loadWhitelist();
      }catch(e){ alert("操作失败: " + e.message); }
    }

    async function transferOwner(){
      const addr = document.getElementById("newOwner").value;
      if(!ethers.utils.isAddress(addr)) return alert("地址无效");
      try{
        const tx = await contract.transferOwnership(addr);
        await tx.wait();
        alert("所有权已转移");
      }catch(e){ alert("操作失败: " + e.message); }
    }

    async function loadWhitelist(){
      try{
        const list = await contract.getWhitelist();
        const ul = document.getElementById("wlList");
        ul.innerHTML = "";
        list.forEach(a=>{
          const li = document.createElement("li");
          li.innerText = a;
          ul.appendChild(li);
        });
      }catch(e){
        alert("加载白名单失败");
      }
    }

    window.onload = initAdmin;
  </script>
</body>
</html>
