<!-- version: v1.00 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>登录</title>

  <!-- 首帧注入主题色，避免闪黑 -->
  <script>
  (function(){
    try{
      var obj=null; try{ obj=JSON.parse(localStorage.getItem('themeColorsV2')||'null'); }catch(e){}
      var main=(obj&&obj.main)||'#0d1b2a';
      var sec =(obj&&obj.secondary)||'#1b263b';
      var root=document.documentElement;
      root.style.setProperty('--theme-main', main);
      root.style.setProperty('--theme-secondary', sec);
    }catch(e){}
  })();
  </script>

  <link rel="preload" as="image" href="tupian/bg.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 右上角版本徽标 -->
  <div id="verBadge" class="ver-badge">v1.00</div>
  <!-- 紧挨版本徽标：当前文件提示“文件名（版本，修改的/未修改的）” -->
  <!-- （由 app.js 自动渲染，无需手写 DOM） -->

  <!-- 背景：先用渐变，图片加载后淡入，避免闪屏 -->
  <div class="bg-color" id="bgColor"></div>
  <div class="bg" id="bg"></div>

  <main class="container">
    <div class="login-card">
      <img class="logo" src="tupian/logo.png" alt="logo" />
      <h2>欢迎登录</h2>
      <p class="sub">仅支持 BSC 主网（56）</p>
      <button id="connectBtn" class="btn-primary">🔗 连接钱包</button>
      <p id="status" class="status">状态：未连接</p>
    </div>
  </main>

  <!-- 必须按此顺序 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="config.js?v=1.00"></script>
  <script src="app.js?v=1.00"></script>
</body>
</html>
