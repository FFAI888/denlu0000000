<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>调试合约 Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 6px; }
    #status { margin-top: 20px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>调试合约 Owner</h1>
  <button onclick="checkOwner()">查询 owner()</button>
  <div id="status">等待操作...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // ⚠️ 换成你部署的合约地址
    const WHITELIST_CONTRACT = "0x8b32872842C76DA95aeB25d27dE2F16fa1979bE5";

    const whitelistAbi = [
      "function owner() view returns (address)"
    ];

    async function checkOwner() {
      if (!window.ethereum) {
        document.getElementById("status").innerText = "❌ 请先安装 MetaMask 或 OKX 钱包";
        return;
      }
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(WHITELIST_CONTRACT, whitelistAbi, provider);
        const owner = await contract.owner();
        document.getElementById("status").innerText = "✅ 合约 owner: " + owner;
        console.log("合约 owner():", owner);
      } catch (err) {
        document.getElementById("status").innerText = "❌ 查询失败: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
