<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>RongChain DApp 首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; background: #f5f5f5; }
    .content { padding-bottom: 200px; }
    .admin-box { display: none; margin: 20px 0; padding: 15px; border: 2px solid #007bff; border-radius: 6px; background: #e9f3ff; }
    .admin-box button { padding: 10px 15px; font-size: 14px; cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="content">
    <h1>RongChain 首页</h1>
    <div id="wallet">钱包地址: 检测中...</div>
    <div id="balance">余额: 检测中...</div>
    <div id="price">价格: 检测中...</div>

    <div class="admin-box" id="adminBox">
      <h3>管理员功能</h3>
      <button onclick="goAdmin()">进入管理后台</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const account = params.get("account");
    if (account) document.getElementById("wallet").innerText = "钱包地址: " + account;

    const WHITELIST_CONTRACT = "0x8b32872842C76DA95aeB25d27dE2F16fa1979bE5";
    const whitelistAbi = [ "function owner() view returns (address)" ];

    function getBasePath() {
      const path = window.location.pathname;
      return path.includes("/frontend/") ? "/frontend/" : "/";
    }

    async function checkAdmin() {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(WHITELIST_CONTRACT, whitelistAbi, provider);
        const owner = await contract.owner();
        if (owner.toLowerCase() === account?.toLowerCase()) {
          document.getElementById("adminBox").style.display = "block";
        }
      } catch (e) { console.error("管理员检测失败:", e.message); }
    }

    function goAdmin() {
      const base = getBasePath();
      window.location.href = base + "admin.html?account=" + account;
    }

    checkAdmin();
  </script>
</body>
</html>
